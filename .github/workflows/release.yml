name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-x86_64-musl:
    permissions:
      contents: write
    name: Build Release - x86_64-unknown-linux-musl
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-musl

    - name: Install musl tools
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Build
      run: cargo build --release --target x86_64-unknown-linux-musl --verbose

    - name: Strip binary
      run: |
        strip target/x86_64-unknown-linux-musl/release/abl-language-server || true

    - name: Copy binary to release asset name
      shell: bash
      run: |
        cp target/x86_64-unknown-linux-musl/release/abl-language-server \
          ./abl-language-server-linux-x86_64

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: abl-language-server-linux-x86_64
        draft: false
        prerelease: false

  build-release:
    permissions:
      contents: write
    name: Build Release - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: abl-language-server
            asset_name: abl-language-server-linux-aarch64

          # macOS x86-64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: abl-language-server
            asset_name: abl-language-server-macos-x86_64

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: abl-language-server
            asset_name: abl-language-server-macos-aarch64

          # Windows x86-64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: abl-language-server.exe
            asset_name: abl-language-server-windows-x86_64.exe

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-git-

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-target-

    - name: Build
      run: cargo build --release --target ${{ matrix.target }} --verbose
      env:
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

    - name: Strip binary (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

    - name: Copy binary to root with asset name
      shell: bash
      run: |
        cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ./${{ matrix.asset_name }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ matrix.asset_name }}
        draft: false
        prerelease: false
